<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="root">
            <h1>RG Masonry</h1>
            <div class="control">
                <div class="fieldset">
                    <label class="field-label" for="columns">
                        Columns count
                    </label>
                    <input type="number" id="columns" class="input" min="1" />
                </div>
                <div class="fieldset">
                    <label class="field-label" for="data-length">
                        Items quantity
                    </label>
                    <input
                        type="number"
                        id="data-length"
                        class="input"
                        min="1"
                    />
                </div>
                <div class="fieldset">
                    <span class="field-label">Number of columns</span>
                    <div class="btnset">
                        <button class="btn" id="clmns_5">5</button>
                        <button class="btn" id="clmns_4">4</button>
                        <button class="btn" id="clmns_3">3</button>
                        <button class="btn" id="clmns_2">2</button>
                        <button class="btn" id="clmns_1">1</button>
                    </div>
                </div>
            </div>
            <div id="app"></div>
        </div>
        <script type="module" defer src="/main.js"></script>
    </body>
</html>
